<div class="news">
    <h2>All news:</h2>
        <mat-list>
            <mat-list-item *ngFor="let news of allNews.reverse()">
                <h4 matLine>{{news.theme}} </h4>
                <p matLine>
                {{ news.source }}
                <p matLine style="font-size: small; color: grey;"> {{ news.server_time | date:'H:mm:ss':'UTC' }}
                </mat-list-item>
              </mat-list>
</div>
