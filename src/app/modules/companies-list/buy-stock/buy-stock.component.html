<mat-dialog-content>
    <div>
        <div *ngIf="buyStock" class="buy-stock">
          <form [formGroup] = "amountStoks" (ngSubmit) = "BuyStock()" class="example-form">
          <h3>Do you want to buy {{data.company.name}}'s stocks?</h3>
          <p>Current price for one stock: {{data.company.cost}}</p>
            <mat-form-field color="accent" class="example-full-width">
              <mat-label>Amount of stocks:</mat-label>
              <input formControlName = "Amount" type="number" matInput placeholder="1">
            </mat-form-field>
          <mat-dialog-actions>
        <button
            mat-dialog-close
            mat-button
            class="m-3 btn btn-sm btn-danger"
            >
              Close
            </button>
        <button
          mat-button
            type="submit"
            class="m-3 btn btn-sm btn-success"
            
          >
            Buy
          </button>
          </mat-dialog-actions>
        </form>
        </div>
          <div *ngIf="!buyStock" class="sell-stock">
            <h3>Do you want to sell {{data.company.name}}'s stocks?</h3>
            <p>Current price for one stock: {{data.company.cost}}</p>
            <mat-form-field color="accent" class="example-full-width">
              <mat-label>Amount of stocks:</mat-label>
              <input type="number" matInput value="1">
            </mat-form-field>
            <mat-dialog-actions>
          <button
              mat-dialog-close
              mat-button
              class="m-3 btn btn-sm btn-danger"
              >
                Close
              </button>
          <button
            mat-button
              type="submit"
              class="m-3 btn btn-sm btn-success"
            >
              Sell
            </button>
            </mat-dialog-actions>
          <p>{{ message }}</p>
        </div>
        </div>
      </mat-dialog-content>
