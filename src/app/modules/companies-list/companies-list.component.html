<h2>List of companies:</h2>
<div class = "list">
<mat-list>
    <mat-list-item *ngFor="let company of companies$">
    <h3 matLine> {{company.name}} </h3>
    <p matLine>
      <span> {{company.cost}} </span>
      <button style="float: right; border:0ch; background-color: transparent;" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
      <button mat-raised-button mat-menu-item (click)="BuyStock(company)">
        Buy
      </button>
      <button mat-raised-button mat-menu-item (click)="SellStock(company)">
        Sell
      </button>
    </mat-menu>
    </mat-list-item>
  </mat-list>
</div>

<ng-template #loading>
  <p class="text-center">Loading posts...</p>
</ng-template>
