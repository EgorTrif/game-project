<div class = "list">
<h2>List of companies:</h2>
<mat-list>
    <mat-list-item *ngFor="let company of companies">
    <h4 matLine> {{company.name}} </h4>
    <p matLine>
      <span> {{ company.cost | number:'1.2-2'}} </span>
      <button style="float: right" mat-raised-button (click)="BuyStock(company)">
        Buy
      </button>
    </mat-list-item>
  </mat-list>
</div>
<router-outlet></router-outlet>
