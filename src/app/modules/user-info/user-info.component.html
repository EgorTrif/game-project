<div class="user-info"> 
<h2>User: {{ userinfo.login }} </h2>
<p>Money: {{userinfo.player_data.money | number:'1.2-2'}}</p>
<p>Amount of stocks: {{userinfo.player_data.stocks.amount}}</p>
<mat-list>
    <mat-list-item *ngFor="let company of userinfo.player_data.stocks.list">
        <h4 matLine>Should be name of company: {{company.uuid}} </h4>
        <p matLine>
          <span> Amount: {{company.amount}} </span>
        <p matLine>
            <span> Cost of all stocks: {{company.cost | number:'1.2-2'}} </span>
        </mat-list-item>
      </mat-list>
</div>
