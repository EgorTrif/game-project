<div class="d-flex bd-highlight">
<div class="p-2 bd-highlight list">
<button mat-raised-button color="primary">Open stock market</button>
<button mat-raised-button color="accent">Stock exchange</button>
<button mat-raised-button color="warn">Investors</button> 
    <div class="border-one">
    <app-companies-list></app-companies-list>
    </div>
</div>
<div class="p-2 flex-shrink-1 bd-highlight user-info">
<button mat-raised-button color="accent"
[disabled]="userinfo" (click) = "switchTabs()">Profile</button>
<button mat-raised-button color="warn"
[disabled]="!userinfo" (click) = "switchTabs()">News</button>
    <div class="border-two">
    <app-user-info *ngIf="userinfo"></app-user-info>
    <app-news *ngIf="!userinfo"></app-news>
    </div>
</div>
</div>
<router-outlet></router-outlet>
